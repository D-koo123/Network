{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/post.js' %}"></script>
{% endblock %}

{% block body %}
    <form id="submit-form" method="POST">
        <input id="post" name="post"><br>
        <input type="submit" value="New Post">
    </form>
    {% for post in posts %}
        {{ post.poster }} {{ post.post }}<br>
    {% endfor %}
{% endblock %}
